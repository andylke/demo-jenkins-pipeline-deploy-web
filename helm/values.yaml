  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  # nodePort: 30001

ingress:
  enabled: true
  # className: "nginx"
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: demo-jenkins-pipeline-deploy-web.localhost
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
